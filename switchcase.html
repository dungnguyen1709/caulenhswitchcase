<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="month" >
    <input type="submit" value="Tính Số Ngày" onclick="tinhngay();">
</form>
<script>
    function tinhngay() {
        var Thang = document.getElementById("month").value;
        var tsn = Number(Thang);
        switch (tsn) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng"+tsn+"có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Tháng"+tsn+"có 30 ngày");
                break;
            case 2:
                document.write("Tháng"+tsn+"có 28 hoặc 29 ngày");
                break;
            default:document.write("Nhập sai tháng");
        }
    }

</script>
</body>
</html>
